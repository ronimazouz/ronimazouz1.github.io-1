<body>
    <input type="hidden" value="waqar" id="room-id">
    <input type="hidden" value="waqarulzafar" id="connection-id">

  <div id="div-video-big" style="text-align: center;border: none;">
      <h1 id="pleaseWait">Veuillez patienter, votre professeur est en cours de connexion</h1>
      <video id="remoteVideo" autoplay playsinline style="width: 100%; height: 100%"></video>
      <div id="video-call-bottom">
        <div id="div-call-button">
          <a class="btn btn-primary" role="button" href="index.html" id="bouton-call" style="line-height: 65px;background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0.5, #e53935), color-stop(1, #e35d5b));">
            <img src="img/phone.png" style="width: 70%;">
          </a>
        </div>
        <div id="div-video-small">
          <video id="localVideo" autoplay playsinline style="width: 100%"></video>
        </div>
      </div>
    </div>
    <div class="div-video-buttons">
        <button class="video-buttons" type="button" id="bouton-video-expand" style="outline: none" onclick="fullscreen(); changeimg2()">
          <img src="img/maximize-black.png" class="icon-bouton-video" id="expand">
        </button>
        <span id="span-alert">Il vous reste {{left_mins}} sur votre forfait</span></div>
      <div class="div-video-buttons">
        <button class="video-buttons" type="button" id="bouton-flip-cam" style="outline: none">
          <img src="img/flip-camera-black.png" class="icon-bouton-video">
        </button>
      </div>
      <div class="div-video-buttons">
        <button class="video-buttons" type="button" id="bouton-record" style="outline: none" onclick="changeimg()">
          <img src="img/camcorder-black.png" id="icon-record" class="icon-bouton-video">
        </button>
      </div>
      <div class="div-video-buttons">
        <button class="video-buttons" type="button" style="outline: none" onclick="changeimg3(); muteVideo()" id="bouton-cam-cut">
          <img src="img/cam-on-black.png" id="cam-cut" class="icon-bouton-video">
        </button>
      </div>
      <div class="div-video-buttons">
        <button class="video-buttons" type="button" style="outline: none" onclick="changeimg4(); muteAudio()" id="bouton-mic-cut">
          <img src="img/mic-on-black.png" id="mic-cut" class="icon-bouton-video">
        </button>
      </div>
    
    
    <div id="div-messenger"></div>
    
    <div class="messenger-bottom">
      <input id="attach" type="file" style="display: none"/>
      <label id="label-attach" for="attach">
          <img src="img/camera.png" style="width: 10%">
      </label>
      <div class="message-box">
        <div id ="attachmentPreview">
          <img src="img/icon-close.png" id="icon-close" onclick="closeAttachment()" />
        </div>
        <textarea id="text-message" type="text" rows='1' class="message-input" placeholder="Votre message..."></textarea>
      </div>
        <button id="sendMessage" type="submit" class="message-submit">
          <img src="img/send.png">
        </button>
      </div>


    <div class="myuserid" style="display: none">
      <input type="text" id="userid" placeholder="Enter Your ID Here...">
      <button type="button" id="setup-my-username" class="myuserid-btn">Open</button>
    </div>
    <div class="myuserid" style="display: none">
      <input type="text" id="otheruserid" placeholder="Enter Other User ID...">
      <button type="button" id="join-callee-using-his-username" class="myuserid-btn ">Join</button>
    </div>

    <script src="js/full-screen.js"></script>
    <script src="js/scriptwebrtc.js"></script>



    <script defer>
      $( document ).ready(function() {
      $('#userid').val('eleve');
      $('#otheruserid').val('prof');
      });

    </script>

      setTimeout(function(){ 
      call();
    }, 200);
    </script>
