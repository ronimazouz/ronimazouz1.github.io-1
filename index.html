<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body onload="start()">
    <!-- <video id="yourVideo" autoplay muted playsinline></video>
    <video id="friendsVideo" autoplay playsinline></video>
    <br /> -->


    <div id="div-video-big" style="text-align: center;">
      <video id="remoteVideo" style="width: 100%; height:100%" playsinline autoplay></video>
      <div id="video-call-bottom" style="padding-bottom: 10px">
          <div id="div-video-small" class="cdk-drag-animating" cdkDragBoundary="#div-video-big" cdkDrag>
              <!-- <img style="width: 100%;height: 100%;" src="assets/img/student.jpg" /> -->
              <video id="localVideo" style="width: 100%"playsinline autoplay></video>
            </div>
      </div>
    </div>

    <div id="div-messenger"></div>
    
    <div class="messenger-bottom">
    
      <input id="attach" type="file" style="display: none"/>
      <label id="label-attach" for="attach"><icon id="icon-attach" class="fa fa-camera" style="color: #4A90E2;font-size: 18px;"></icon></label>
      <div class="message-box">
        <div id ="attachmentPreview">
          <img src="{% static 'img/call_page/icon-close.png' %}" id="icon-close" onclick="closeAttachment()" />
        </div>
        <textarea id="text-message" type="text" rows='1' class="message-input" placeholder="Votre message..."></textarea>
      </div>
        <button id="sendMessage" type="submit" class="message-submit">
          <i class="fa fa-send" style="color: #4A90E2;font-size: 24px;"></i>
        </button>
      </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/script.js" ></script>
  </body>
</html>
